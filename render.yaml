services:
  - type: web
    name: tution-app-mobile-dilshan
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm run start:prod
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      # Set these in Render dashboard (do not commit secrets)
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      # Firebase Admin service account JSON (recommended: base64-encoded JSON)
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false
